name: fpm

configs:
  fpm_conf:
    file: config/fpm.conf
    parameters:
      global_options:
        error_log: /dev/stderr
        #log_level: debug
      pool_options:
        pm: static
        pm.max_children: 2
        catch_workers_output: yes
        access.format: '"\"%m %r\" %s"'
  php_ini:
    file: config/php.ini
    parameters: {}

templates:
  status.html:
    file: template/status.html
  status.json:
    file: template/status.json
  status.om:
    file: template/status.om
  status.txt:
    file: template/status.txt
  status-body.tpl:
    file: template/status-body.tpl
  status-content-type.tpl:
    file: template/status-content-type.tpl

sandboxes:
  common:
    hooks:
      start:
        command:
          executable: '{{ .Parameters.GetString "fpm_binary" }}'
          args: ['-c', '{{ .Configs.php_ini }}', '-F', '-y', '{{ .Configs.fpm_conf }}']
      stop:
        signal: SIGTERM
      reload:
        signal: SIGUSR2
  container:
    image: 'php:fpm'

actions:
  expect:
    server_start:
      output:
        order: fixed
        render_template: true # default
        match: 'regexp'
        messages:
          - '\[.*\] NOTICE: fpm is running, pid {{ .Service.Pid }}'
          - '\[.*\] NOTICE: ready to handle connections'
    server_stop:
      output:
        order: fixed
        render_template: true # default
        match: 'regexp'
        messages:
          - '\[.*\] NOTICE: Terminating ...'
          - '\[.*\] NOTICE: exiting, bye-bye!'
    access_log:
      parameters:
        method: 'GET'
        path: '/'
        status: 200
      output:
        match: 'exact'
        messages:
          - '"{{ .Parameters.GetString "method" }} {{ .Parameters.GetString "path" }}" {{ .Parameters.GetString "status" }}'
    status:
      parameters:
        fields:
          pool: '\w+'
          process_manager: '(static|dynamic|ondemand)'
          start_time: '\d+\/\w{3}\/\d{4}:\d{2}:\d{2}:\d{2}\s[+-]\d{4}'
          start_since: '\d+'
          accepted_conn: '\d+'
          listen_queue: '\d+'
          max_listen_queue: '\d+'
          listen_queue_len: '\d+'
          idle_processes: '\d+'
          active_processes: '\d+'
          total_processes: '\d+'
          max_active_processes: '\d+'
          max_children_reached: '\d+'
          slow_requests: '\d+'
      response:
        header:
          content-type: '{{ include "status-content-type.tpl" . }}'
        body:
          match: 'regexp'
          content: '{{ include "status-body.tpl" . }}'
