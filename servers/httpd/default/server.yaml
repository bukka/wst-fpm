name: httpd

parameters:
  httpd_binary: /usr/local/apache2/bin/httpd
  httpd_modules: /usr/local/apache2/modules

configs:
  httpd_conf:
    file: config/fpm.conf
    parameters:
      proxy_type: handler

sandboxes:
  common:
    events:
      start:
        command:
          executable: {{ .Parameters.httpd_binary }}
          args: -DFOREGROUND -f  {{ Config.httpd_conf }}
      stop:
        signal: SIGTERM
      reload:
        signal: SIGUSR2
  container:
    image: 'httpd:2.4'