scripts:
  index.php: |
    <?php
    echo 1;

services:
  fpm:
    server: fpm # optional as server is a key
    scripts: true # optional as it defaults to true - it can also be an array
    sandbox: local # local is default sandbox - this can be overwritten in different config
    configs:
      fpm_conf:
        parameters_overwrite: false # default false to just add parameters
        parameters:
          pm.process_idle_timeout: 1m
          pm.max_requests: 500
          pm.status_path: /status
          access.log: /dev/stderr
          access.suppress_path[]: /status?json
      php_ini: {}

  nginx: {}

actions:
  - start
  - expect/fpm/server_start
  - request/nginx:
      id: index # defaults to last, so it can be checked by next response expectation
      path: /index.php
      method: GET # default
  - expect:
      response:
        request: index # request ID - defaults to last
        headers: {}
        body: 1
  - parallel:
      - expect/fpm/access_log:
          path: '/index.php'
      - expect/nginx/access_log:
          path: '/index.php'
  - request/nginx:
      path: /status?json
  - expect/fpm/status:
      format: json
      fields:
        active_processes: 1
  - parallel:
      - expect/fpm/access_log:
          path: '/status?json'
      - not:
          expect/nginx/access_log:
            path: '/status?json'

