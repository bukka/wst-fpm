name: access-suppress-path-status

environments:
  local:
    ports:
      from: 8550
      to: 8600

  docker:
    name_prefix: wst

  kubernetes:
    namespace: default

resources:
  scripts:
    index.php: |
      <?php
      echo "test";

timeouts:
  action: 5000
  actions: 15000

services:
  fpm:
    server:
      name: fpm
      sandbox: local # local is default sandbox - this can be overwritten in different config
      parameters: {} # possibility to overwrite server global parameters
      configs:
        fpm_conf:
          include: true
          parameters:
            pool_options:
              pm: static
              pm.max_children: 2
              catch_workers_output: yes
              access.format: '"\"%m %r\" %s"'
              pm.process_idle_timeout: 1m
              pm.status_path: /status
              access.log: /dev/stderr
              access.suppress_path[]: /status
        php_ini:
          include: true
    resources:
      scripts:
        - index.php


  nginx:
    requires: [fpm]
    public: true
    server:
      name: nginx
      configs:
        fastcgi_params: {}
        nginx_conf:
          parameters:
            dest_service: fpm
    resources:
      scripts: true

actions:
  - start
  - parallel:
      actions:
        - expect/fpm/server_start
        - expect/nginx/server_start
  - request/nginx:
      id: index # defaults to last, so it can be checked by next response expectation
      path: /index.php
      method: GET # default
  - expect:
      service: nginx
      response:
        request: index # request ID - defaults to last
        headers: {}
        body: test
  - parallel:
      actions:
        - expect/fpm/access_log:
            path: '/index.php'
        - expect/nginx/access_log:
            path: '/index.php'
  - request/nginx:
      path: /status
#  - expect/fpm/status:
#      format: txt
#      fields:
#        active_processes: 1
  - parallel:
      actions:
        - expect/nginx/access_log:
            path: /status
        - not:
            action:
              expect:
                service: fpm
                timeout: 500
                custom:
                  name: access_log
                  parameters:
                    path: '/status'
  - stop:
      when: always
  - parallel:
      when: always
      actions:
        - expect/fpm/server_stop
        - expect/nginx/server_stop
