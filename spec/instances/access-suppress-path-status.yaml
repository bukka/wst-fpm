environments:
  local:
    ports:
      from: 8550
      to: 8600

  docker:
    name_prefix: wst

  kubernetes:
    namespace: default

resources:
  scripts:
    index.php: |
      <?php
      echo "test";

services:
  fpm:
    server:
      name: fpm
      sandbox: local # local is default sandbox - this can be overwritten in different config
      parameters: {} # possibility to overwrite server global parameters
      configs:
        fpm_conf:
          include: true
          parameters: # config specific parameters
            pm.process_idle_timeout: 1m
            pm.max_requests: 500
            pm.status_path: /status
            access.log: /dev/stderr
            access.suppress_path[]: /status?json
        php_ini:
          include: true
    resources:
      scripts:
        - index.php


  nginx:
    requires: [fpm]
    public: true
    server:
      name: nginx
      configs:
        nginx_conf:
          parameters:
            dest_service: php
    resources:
      scripts: true

actions:
  - start
  - expect/fpm/server_start
  - request/nginx:
      id: index # defaults to last, so it can be checked by next response expectation
      path: /index.php
      method: GET # default
  - expect:
      service: nginx
      response:
        request: index # request ID - defaults to last
        headers: {}
        body: test
  - parallel:
      actions:
        - expect/fpm/access_log:
            path: '/index.php'
        - expect/nginx/access_log:
            path: '/index.php'
  - request/nginx:
      path: /status?json
  - expect/fpm/status:
      format: json
      fields:
        active_processes: 1
  - parallel:
      actions:
        - expect/fpm/access_log:
            path: '/status?json'
        # the above could be also specified as below
        - expect:
            service: fpm
            custom:
              name: access_log
              parameters:
                path: '/status?xml'
        - not:
            expect/nginx/access_log:
              path: '/status?json'
  - stop
