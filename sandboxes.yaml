# Default sandboxes configuration file.
#
# This is merged with other sandbox configuration in the following order:
# 1. command line flags
# 2. sandbox configuration file passed from command line
# 3. user configuration for servers taken from ~/wst.yaml
# 4. user common configuration taken from ~/wst.yaml
# 5. project configuration for servers
# 6. project common configuration (this file)

